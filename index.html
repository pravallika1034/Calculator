    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <h1 id="cal">CALCULATOR</h1>
    <div class="calculator">
        <div id="one">
           <div id="typed"></div>
           <div id="typing"></div>
        </div>
        <div id="border"></div>
        <div class="keys">
            <button  class="c"onclick="ce()">ce</button>
            <button class="c" onclick="cl()">c</button>
            <button  class ="c"onclick="fn('%')">%</button>
            <button class="c" onclick="fn('/')">/</button>
            <button onclick="fn(7)">7</button>
            <button onclick="fn(8)">8</button>
            <button onclick="fn(9)">9</button>
            <button  class="c"onclick="fn('*')">*</button>
            <button onclick="fn(4)">4</button>
            <button onclick="fn(5)">5</button>
            <button onclick="fn(6)">6</button>
            <button  class="c"onclick="fn('-')">-</button>
            <button onclick="fn(1)">1</button>
            <button onclick="fn(2)">2</button>
            <button onclick="fn(3)">3</button>
            <button class="c"onclick="fn('+')">+</button>
            <button onclick="fn('00')">00</button>
            <button onclick="fn(0)">0</button>
            <button onclick="fn('.')">.</button>
            <button  class="c"onclick="result()">=</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
</body>
</html>
